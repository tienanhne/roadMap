<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./js/main.js" defer="defer"></script>
</head>

<body>
    <div id="map"></div>
    <div class="search-container">
        <div class="search">
            <div class="search-box"><i class="bx bx-search-alt-2" onclick="loacation()"></i></div>
            <div class="search-input">
                <input type="text" id="zip-code-input" placeholder="Tìm địa điểm" />
            </div>

            <div class="close-box"><i class='bx bx-x'></i></div>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">

            </div>
        </div>
    </div>
    <div class="directions">
        <form>
            <div class="form-group">
                <i class='bx bx-radio-circle-marked'></i>
                <div class="input_form">
                    <input type="text" id="tu" class="form-control" placeholder="Vị trị bắt đầu">
                </div>
            </div>
            <div class="form-group">
                <label for="to"><i class='bx bxs-map'></i></label>
                <div class="input_to">
                    <input type="text" id="den" placeholder="Vị trí muốn đến" class="form-control">
                </div>

            </div>
        </form>
        <div id="floating-panel">
            <select id="modes">
                <option value="" selected>Chọn PT</option>
                <option value="DRIVING">Xe Máy</option>
                <option value="WALKING">Đi Bộ</option>
                <option value="BICYCLING">Đi Xe Đạp</option>
                <option value="TRANSIT">Tàu Lửa</option>
            </select>
            <button class="btn-run" onclick="calcRoutes()"><i class='bx bx-run'></i></button>
            <button id="show-location">Vị trí của bạn</button>
        </div>
    </div>
    <div class="direction">
        <form>
            <div class="form-group">
                <i class='bx bx-radio-circle-marked'></i>
                <div class="input_form">
                    <input type="text" placeholder="Vị trí của bạn" class="form-control" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="to"><i class='bx bxs-map'></i></label>
                <div class="input_to">
                    <input type="text" id="to" placeholder="Vị trí muốn đến" class="form-control">
                </div>

            </div>
        </form>
        <div id="floating-panel">
            <select id="mode">
                <option value="" selected>Chọn PT</option>
                <option value="DRIVING">Xe Máy</option>
                <option value="WALKING">Đi Bộ</option>
                <option value="BICYCLING">Đi Xe Đạp</option>
                <option value="TRANSIT">Tàu Lửa</option>
            </select>
            <button class="btn-run" onclick="calcRoute()"><i class='bx bx-run'></i></button>
            <button id="hide-location">Chọn vị trí</button>
        </div>

    </div>
    <div class="tabs-map">
        <div class="tabs-content">
            
                
           
        </div>
    </div>
    <div class="weather">
        <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
        <div class="cation">
            <p class="city"></p>
            <p class="status"></p>
        </div>
    </div>
    <div class="select-places">
        <button class="select-place">danh sách địa điểm</button>
    </div>
    <div class="select_map">
        <select onchange="timdiadiem(this.value)">
            <option value="" selected>Chọn tiện ích</option>
            <option value="cafe">Quán cafe</option>
            <option value="restaurant">Quán ăn</option>
            <option value="store">Cửa hàng</option>
            <option value="gas_station">Cây xăng</option>
            <option value="bank">Ngân hàng</option>
            <option value="drugstore">Hiệu thuốc</option>
            <option value="hospital">Bệnh viện</option>
            <option value="atm">Cây ATM</option>
            <option value="bus_station">Trạm xe buýt</option>
            <option value="museum">Bảo tàng</option>
            <option value="park">Công viên</option>
            <option value="campground">Khu cắm trại</option>
            <option value="parking">Chỗ đỗ xe</option>
        </select>
    </div>
    <div class="model-play">
        <div class="model-select">
            <h2 class="name-table">Danh sách địa điểm đã chọn</h2>
            <div class="close-boxs"><i class='bx bx-x'></i></div>
            <div class="line"></div>
            <table class="tables">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên địa điểm</th>
                        <th>Địa chỉ</th>
                        <th>Thời gian</th>
                        <th>Chọn</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <!-- <div style="text-align: right;" class="price-total">
                <p style="font-weight: bold;">Tổng so km: <span id="kilom">230km</span> di trong vong: <span id="time">4 tieng 20p</span></p>
            </div> -->
        </div>
    </div>
    
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAet8Mk1nPvOn_AebLE5ZxXoGejOD8tPzA&libraries=places&callback=initMap">
        </script>
</body>

</html>
