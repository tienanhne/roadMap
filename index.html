<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./js/main.js" defer="defer"></script>
</head>

<body>
    <div id="map"></div>
    <div class="search-container">
        <div class="search">
            <div class="search-box"><i class="bx bx-search-alt-2" onclick="loacation()"></i></div>
            <div class="search-input">
                <input type="text" id="zip-code-input" placeholder="Tìm địa điểm" />
            </div>

            <div class="close-box"><i class='bx bx-x'></i></div>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">

            </div>
        </div>
    </div>
    <div class="weather">
        <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
        <div class="cation">
            <p class="city"></p>
            <p class="status"></p>
        </div>
    </div>
    <div class="showmenu">
        <i class='bx bx-menu'></i>
    </div>
    <div class="hidemenu">
        <i class='bx bx-x' ></i>
    </div>
    <div class="menushow">
        <div class="directions">
        <form>
            <div class="form-group">
                <i class='bx bx-radio-circle-marked'></i>
                <div class="input_form">
                    <input type="text" id="tu" class="form-control" placeholder="Start position">
                </div>
            </div>
            <div class="form-group">
                <label for="to"><i class='bx bxs-map'></i></label>
                <div class="input_to">
                    <input type="text" id="den" placeholder="End position" class="form-control">
                </div>

            </div>
        </form>
        <div id="floating-panel">
            <select id="modes">
                <option value="" selected>Select</option>
                <option value="DRIVING">DRIVING</option>
                <option value="WALKING">WALKING</option>
                <option value="BICYCLING">BICYCLING</option>
                <option value="TRANSIT">TRANSIT</option>
            </select>
            <button class="btn-run" onclick="calcRoutes()"><i class='bx bx-run'></i></button>
            <button id="show-location">Your position</button>
        </div>
    </div>
    <div class="direction">
        <form>
            <div class="form-group">
                <i class='bx bx-radio-circle-marked'></i>
                <div class="input_form">
                    <input type="text" placeholder="Your position" class="form-control" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="to"><i class='bx bxs-map'></i></label>
                <div class="input_to">
                    <input type="text" id="to" placeholder="End position" class="form-control">
                </div>

            </div>
        </form>
        <div id="floating-panel">
            <select id="mode">
                <option value="" selected>Select</option>
                <option value="DRIVING">DRIVING</option>
                <option value="WALKING">WALKING</option>
                <option value="BICYCLING">BICYCLING</option>
                <option value="TRANSIT">TRANSIT</option>
            </select>
            <button class="btn-run" onclick="calcRoute()"><i class='bx bx-run'></i></button>
            <button id="hide-location">Choose a location</button>
        </div>

    </div>
    <div class="select-places">
        <button class="select-place">List of places</button>
    </div>
    <div class="select_map">
        <select onchange="timdiadiem(this.value)">
            <option value="" selected>Choose a widget</option>
            <option value="cafe">Cafe</option>
            <option value="restaurant">Restaurant</option>
            <option value="store">Store</option>
            <option value="gas_station">Gas</option>
            <option value="bank">Bank</option>
            <option value="drugstore">Drugstore</option>
            <option value="hospital">Hospital</option>
            <option value="atm">ATM</option>
            <option value="bus_station">Bus Stationt</option>
            <option value="museum">Mseum</option>
            <option value="park">Park</option>
            <option value="campground">Campgroundi</option>
            <option value="parking">Parking</option>
        </select>
    </div>
    </div>
    
    <div class="tabs-map">
        <div class="tabs-content">
            
                
           
        </div>
    </div>
    <div class="model-play">
        <div class="model-select">
            <h2 class="name-table">Danh sách địa điểm đã chọn</h2>
            <div class="close-boxs"><i class='bx bx-x'></i></div>
            <div class="line"></div>
            <table class="tables">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Place</th>
                        <th>Location</th>
                        <th>Kilomet</th>
                        <th>Time</th>
                        <th>Choose</th>
                    </tr>
                </thead>
                <tbody id="mylist">
                   
                </tbody>
            </table>
            <div style="text-align: right;" class="price-total">
                <p style="font-weight: bold;">Tổng số km và thời gian cho chuyến đi là: <span id="kilometer">2</span>Km và hết <span id="timerun">1</span>giờ <span id="timephut">2</span>phút</p>
            </div>
        </div>
    </div>
    
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAet8Mk1nPvOn_AebLE5ZxXoGejOD8tPzA&libraries=places&callback=initMap">
        </script>
</body>

</html>
