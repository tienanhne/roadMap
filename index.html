<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.min.js"
        integrity="sha512-8Y8eGK92dzouwpROIppwr+0kPauu0qqtnzZZNEF8Pat5tuRNJxJXCkbQfJ0HlUG3y1HB3z18CSKmUo7i2zcPpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./js/geocode.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="search-container">
        <div class="search">
            <input type="text" id="zip-code-input" placeholder="Click search" />
            <i class="bx bx-search-alt-2" onclick="searchStores()"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">

            </div>
        </div>
    </div>
    <div id="map"></div>
    <div class="direction">
        <form>
            <div class="form-group">
                <i class='bx bx-radio-circle-marked'></i>
                <div class="input_form">
                    <input type="text" id="from" placeholder="Origin" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="to"><i class='bx bxs-map'></i></label>
                <div class="input_to">
                    <input type="text" id="to" placeholder="Destination" class="form-control">
                </div>

            </div>
        </form>
        <div id="floating-panel">
            <select id="mode">
                <option value="" selected>Chọn PT</option>
                <option value="DRIVING">Driving</option>
                <option value="WALKING">Đi Bộ</option>
                <option value="BICYCLING">Đi Xe Đạp</option>
                <option value="TRANSIT">Transit</option>
            </select>
            <button class="btn-run" onclick="calcRoute()"><i class='bx bx-run'></i></button>
        </div>
        
    </div>
    <div class="tabs-map">
        <div class="tabs-content" title="click vào map để ẩn!">
            <div class="tabs-image">
                <img src="./khu-du-lich-buu-long-1_1634199735.jpg" alt="">
            </div>
            <div class="tabs-address">
                <span>Nha cua toi</span>
                
            </div>
            <div class="line"></div>
            <div class="tabs-app">
                <div class="tab-app-item">
                    <div class="tab-app-com">
                        <button class="button-app">
                            <span class="bx bx-save icon-app"></span>
                            <div class="name-app">Lưu</div>
                        </button>
                    </div>
                </div>
                <div class="tab-app-item">
                    <div class="tab-app-com">
                        <button class="button-app">
                            <span class="bx bxs-phone icon-app"></span>
                            <div class="name-app">Điện thoại</div>
                        </button>
                    </div>
                </div>
                <div class="tab-app-item">
                    <div class="tab-app-com">
                        <button class="button-app">
                            <span class="bx bx-share-alt icon-app"></span>
                            <div class="name-app">Chia sẻ</div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="show-address">
                <div class="address-item-list">
                    <div class="address-item">
                        <i class='bx bx-map'></i>
                        <span class="address-name">fnasdlkjfnjkf</span>
                    </div>
                    <div class="address-item">
                        <i class='bx bxs-phone'></i>
                        <span class="address-name">fnasdlkjfnjkf</span>
                    </div>
                    <div class="address-item">
                        <i class='bx bx-map-pin' ></i>
                        <span class="address-name">fnasdlkjfnjkf</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="select_map">
            <select onchange="timdiadiem(this.value)">
                <option value="" selected>Chọn tiện ích</option>
                <option value="cafe">Quán cafe</option>
                <option value="food">Quán ăn</option>
                <option value="hospital">Bệnh viện</option>
                <option value="bank">Ngân hàng</option>
                <option value="atm">Cây ATM</option>
                <option value="bus_station">Trạm xe buýt</option>
                <option value="museum">Bảo tàng</option>
                <option value="park">Công viên</option>
                <option value="parking">Chỗ đỗ xe</option>
            </select>
        </div>
        <div class="weather">
            <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
            <div class="cation">
                <p class="city"></p>
                <p class="status"></p>
            </div>
        </div>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAet8Mk1nPvOn_AebLE5ZxXoGejOD8tPzA&libraries=places&callback=initMap">
        </script>
</body>

</html>
